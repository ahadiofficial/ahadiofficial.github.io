<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Signup - Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required />

      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Password" required />
        <span class="toggle-eye" onclick="togglePassword('signupPassword', this)">👁️</span>
      </div>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    function togglePassword(inputId, toggleIcon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        toggleIcon.textContent = "🙈";
      } else {
        input.type = "password";
        toggleIcon.textContent = "👁️";
      }
    }
  </script>
  <script>
  // Load click sound
  const globalClickSound = new Audio("click.wav");
  globalClickSound.volume = 0.8;

  // Play sound on every button or link click
  document.addEventListener("DOMContentLoaded", () => {
    const elements = document.querySelectorAll("button, a");

    elements.forEach(el => {
      el.addEventListener("click", () => {
        if (localStorage.getItem("ttt_sound") !== "off") {
          globalClickSound.currentTime = 0; // rewind to start
          globalClickSound.play().catch(() => {}); // avoid autoplay error
        }
      });
    });
  });
</script>

</body>
</html>
