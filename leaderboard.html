<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #222;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        tr:hover {
            background-color: #444;
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: crimson;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4c4c;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4cc9ff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="background-color: #000; padding: 15px 20px; text-align: center; font-size: 1.1rem;">
        <span style="color: #fff; font-weight: bold;">Tic Tac Toe</span> |
        <a href="board.html" style="color: #4cc9ff; text-decoration: none;">üéÆ Play</a> |
        <a href="settings.html" style="color: #4cc9ff; text-decoration: none;">‚öôÔ∏è Settings</a> |
        <a href="index.html" style="color: #ff4c4c; text-decoration: none;">üö™ Logout</a>
    </div>

    <h1>üèÜ Leaderboard</h1>

    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Result</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>

    <button onclick="resetLeaderboard()">Reset Leaderboard</button>
    <button onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
    <br>
    <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

    <script>
        const tableBody = document.querySelector("#leaderboardTable tbody");
        const leaderboard = JSON.parse(localStorage.getItem("ttt_leaderboard") || "[]");

        // Show latest 5 scores (descending)
        leaderboard.slice(-5).reverse().forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.winner}</td>
        <td>${entry.time}</td>
      `;
            tableBody.appendChild(row);
        });

        function resetLeaderboard() {
            if (confirm("Are you sure you want to clear the leaderboard?")) {
                localStorage.removeItem("ttt_leaderboard");
                location.reload();
            }
        }
        function resumeGame() {
  // Just go back to board
  window.location.href = "board.html";
}

    </script>
</body>

</html>
